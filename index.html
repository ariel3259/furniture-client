<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="./style/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="grid-container">
        <header>
            <h1>Login</h1>
        </header>
        <div class="login-form">
            <div class="mb-3">
                <label class="form-label">Email:</label>
                <input type="email" id="email" class="form-control" placeholder="Write your email">
            </div>
            <div class="mb-3">
                <label class="form-label">Password:</label>
                <input type="password" id="password" class="form-control" placeholder="Write your password">
            </div>
            <div class="mb-3">
                <button id="login" class="btn btn-success">Sign in</button>
            </div>
            <div class="mb-3">
               <a href="./public/register.html" class="btn btn-secondary">Click here if you don't have an account</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./src/login.js"></script>
</body>
</html>
